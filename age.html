<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="container">
        <h1>Age <span style="color:gold">Calculator</span> </h1>
                <div class="year">
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="yr"></div>
            
        <div class="day">
            <label for="current-date">Current Date:</label>
            <input type="date" id="hour"></div>
        <div class="output"></div>
        <div class="btn"><button type="button" class="calc">Calculate age</button></div>
    </div>
    <script src="age.js"></script>
</body>
</html>
